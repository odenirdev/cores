<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cores</title>
    <link rel="stylesheet" href="css/estilo.css">

</head>

<body>
    <header>
        <h1>颜色</h1>

            <label for="todasAsCores">

            </label>
            <label for="semCor">
                <input type="hidden" id="semCor">            
            </label>
        </div>
    </section>
    <footer>
        <div class="slidecontainer">
            <div class="d-flex justify-content-center mb1em">
                <label for="seletorAngulo">0</label>
            </div>
            <input id="seletorAngulo" type="range" class="slider" min="0" max="90" value="0">
        </div>
        <div id="cores"></div>
    </footer>
    <script src="js/geral.js"></script>

</html>
